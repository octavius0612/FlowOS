name: Build iOS IPA (V22 - Dependency Sniper)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ›¡ Sanitize & Force Configs
        run: |
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'], }; };" > babel.config.js
          rm -rf node_modules ios android .expo
          sed -i '' 's/"bundleIdentifier": ".*"/"bundleIdentifier": "com.flowos.hack"/' app.json || echo "app.json missing"

      - name: ðŸ“¦ Install Dependencies (Fix Reanimated)
        run: |
          npm install -g expo-cli
          npm install --legacy-peer-deps
          
          # Installation forcÃ©e des dÃ©pendances manquantes pour Reanimated
          npm install --save --legacy-peer-deps \
            react-native-reanimated \
            react-native-worklets-core \
            react-native-gesture-handler \
            expo-status-bar \
            expo-linear-gradient \
            @react-native-async-storage/async-storage

          # Outils de build
          npm install --save-dev --legacy-peer-deps \
            @react-native-community/cli \
            @react-native-community/cli-platform-ios \
            metro-config \
            @react-native/metro-config \
            babel-plugin-module-resolver

      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios --clean

      # --- CRÃ‰ATION DE FAUX CERTIFICAT ---
      - name: ðŸ” Create Self-Signed Certificate
        run: |
          security create-keychain -p "temporary" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temporary" build.keychain
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout selfsigned.key -out selfsigned.crt -subj "/CN=iPhone Developer: Fake User"
          openssl pkcs12 -export -out selfsigned.p12 -inkey selfsigned.key -in selfsigned.crt -passout pass:password -name "Fake Cert"
          security import selfsigned.p12 -k build.keychain -P password -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "temporary" build.keychain

      - name: ðŸ’‰ Deep Project Surgery
        run: |
          cd ios
          # Injection Podfile
          ruby -e "
            content = File.read('Podfile')
            unless content.include?('CODE_SIGNING_ALLOWED')
              fix = \"
                post_install do |installer|
                  installer.pods_project.targets.each do |target|
                    target.build_configurations.each do |config|
                      config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                      config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                      config.build_settings['CODE_SIGNING_IDENTITY'] = ''
                      config.build_settings['EXPANDED_CODE_SIGN_IDENTITY'] = ''
                    end
                  end
                end
              \"
              File.open('Podfile', 'a') { |f| f.write(fix) }
            end
          "
          
          # Nettoyage pbxproj
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g'

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ“¦ Manual Bundle JS
        run: |
          mkdir -p ios/assets
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache

      - name: ðŸ”¨ Build Native App
        id: build_step
        run: |
          cd ios
          export SKIP_BUNDLING=1
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "CRITICAL FAILURE: .app not found."
            exit 1
          fi
          cp -R "$APP_PATH" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Debug Report
        if: failure()
        run: |
          echo "=== RAPPORT V22 ===" > crash_report.txt
          tail -n 200 ios/raw_build.log >> crash_report.txt || echo "Log non trouvÃ©" >> crash_report.txt

      - name: ðŸ“¤ Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt
