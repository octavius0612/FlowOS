name: Build iOS IPA (V16 - Manual Bundle)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸš‘ Force Create Config Files (Safety Net)
        run: |
          # On recrÃ©e babel.config.js au cas oÃ¹ il manque
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'], }; };" > babel.config.js
          # On s'assure que les dÃ©pendances critiques sont lÃ 
          npm install babel-preset-expo @babel/core --save-dev

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios

      - name: ðŸ“¦ Manual Bundle (The Debugger)
        run: |
          # On essaie de compiler le JS manuellement pour voir si Ã§a plante ici
          # Cela va gÃ©nÃ©rer le main.jsbundle avant que Xcode ne le fasse
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache

      - name: ðŸ’‰ Force Disable Signing in Pods
        run: |
          cd ios
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_IDENTITY"] = ""\
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""\
              end\
            end\
          ' Podfile

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ”¨ Build App (Skip Bundling)
        id: build_step
        run: |
          cd ios
          # SKIP_BUNDLING=1 dit Ã  Xcode : "J'ai dÃ©jÃ  fait le travail, ne lance pas ton script qui plante"
          export SKIP_BUNDLING=1
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          APP_SOURCE=$(find build/Build/Products/Release-iphoneos -name "FlowOS.app" | head -n 1)
          if [ -z "$APP_SOURCE" ]; then
            echo "ERREUR: FlowOS.app introuvable."
            exit 1
          fi
          cp -R "$APP_SOURCE" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Error Report
        if: failure()
        run: |
          echo "=== RAPPORT V16 ===" > crash_report.txt
          echo "Si l'erreur est dans le bundle JS, elle est ci-dessous :" >> crash_report.txt
          tail -n 20 ios/raw_build.log >> crash_report.txt

      - name: ðŸ“¤ Upload Crash Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt