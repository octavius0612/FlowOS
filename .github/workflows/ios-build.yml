name: Build iOS IPA (V26 - Missing Assets Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ›¡ Sanitize & Force Configs
        run: |
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'], }; };" > babel.config.js
          echo "const { getDefaultConfig } = require('expo/metro-config'); const config = getDefaultConfig(__dirname); module.exports = config;" > metro.config.js
          rm -rf node_modules ios android .expo
          sed -i '' 's/"bundleIdentifier": ".*"/"bundleIdentifier": "com.flowos.v26"/' app.json || echo "app.json missing"

      - name: ðŸ“¦ Install ALL Dependencies
        run: |
          npm install -g expo-cli
          npm install
          
          # ON AJOUTE LES DÃ‰PENDANCES MANQUANTES (expo-asset, expo-font, etc.)
          npm install --save \
            expo-asset \
            expo-font \
            expo-constants \
            expo-file-system \
            react-native-reanimated@3.15.0 \
            react-native-gesture-handler@2.18.1 \
            react-native-safe-area-context \
            react-native-screens \
            expo-status-bar \
            expo-linear-gradient \
            @expo/vector-icons \
            @google/generative-ai \
            @react-native-async-storage/async-storage

          # Outils de build
          npm install --save-dev \
            @react-native-community/cli \
            @react-native-community/cli-platform-ios \
            metro-config \
            @react-native/metro-config \
            @expo/metro-config \
            babel-preset-expo \
            babel-plugin-module-resolver

      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios --clean

      - name: ðŸ’‰ Disable Signing (Force)
        run: |
          cd ios
          # Injection Podfile
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_IDENTITY"] = ""\
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""\
              end\
            end\
          ' Podfile
          
          # Nettoyage Projet
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g'

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ“¦ Manual Bundle JS
        run: |
          mkdir -p ios/assets
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache

      - name: ðŸ”¨ Build Native App
        id: build_step
        run: |
          cd ios
          export SKIP_BUNDLING=1
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "CRITICAL FAILURE: .app not found."
            exit 1
          fi
          cp -R "$APP_PATH" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Debug Report
        if: failure()
        run: |
          echo "=== RAPPORT V26 ===" > crash_report.txt
          tail -n 100 ios/raw_build.log >> crash_report.txt || echo "Pas de log" >> crash_report.txt

      - name: ðŸ“¤ Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt
