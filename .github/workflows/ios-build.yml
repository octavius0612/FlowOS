name: Build iOS IPA (V15 - No Entitlements)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios

      - name: ðŸ’‰ Force Disable Signing & Entitlements
        run: |
          cd ios
          # Injection dans le Podfile pour dÃ©sactiver la signature des dÃ©pendances
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_IDENTITY"] = ""\
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""\
              end\
            end\
          ' Podfile

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ”¨ Build App (No Entitlements)
        id: build_step
        run: |
          cd ios
          # L'astuce est ici : on vide CODE_SIGN_ENTITLEMENTS pour empÃªcher Xcode de vÃ©rifier les capacitÃ©s
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          # On cherche l'app compilÃ©e
          APP_SOURCE=$(find build/Build/Products/Release-iphoneos -name "FlowOS.app" | head -n 1)
          
          if [ -z "$APP_SOURCE" ]; then
            echo "ERREUR: FlowOS.app introuvable."
            exit 1
          fi
          
          echo "App trouvÃ©e : $APP_SOURCE"
          cp -R "$APP_SOURCE" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Error Report (Si Ã©chec)
        if: failure()
        run: |
          echo "=== ERREUR CRITIQUE V15 ===" > crash_report.txt
          tail -n 100 ios/raw_build.log >> crash_report.txt
          
      - name: ðŸ“¤ Upload Crash Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt