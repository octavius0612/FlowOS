name: Build iOS IPA (Unsigned - Podfile Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: üöÄ Prebuild
        run: npx expo prebuild --platform ios

      - name: üíâ Inject Signing Fix in Podfile
        run: |
          cd ios
          # Cette commande ajoute un bloc de code √† la fin du Podfile.
          # Elle force TOUTES les d√©pendances (Pods) √† d√©sactiver la signature.
          cat <<EOT >> Podfile
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGNING_IDENTITY'] = ""
                config.build_settings['EXPANDED_CODE_SIGN_IDENTITY'] = ""
              end
            end
          end
          EOT

      - name: ü•• Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: üîì Disable Main App Signing
        run: |
          cd ios
          # On d√©sactive aussi la signature pour l'application principale
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' FlowOS.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' FlowOS.xcodeproj/project.pbxproj

      - name: üî® Build App
        run: |
          cd ios
          # On lance le build sans signature
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            -quiet

      - name: üì¶ Package IPA
        run: |
          # Cr√©ation manuelle de la structure IPA
          mkdir Payload
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          zip -r FlowOS.ipa Payload

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa
