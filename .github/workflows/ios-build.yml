name: Build iOS IPA (Manual Raw Build)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios

      - name: ðŸ’‰ Force Disable Signing in Pods
        run: |
          cd ios
          # On injecte la dÃ©sactivation de signature DANS le hook existant du Podfile
          # C'est la mÃ©thode la plus chirurgicale pour Ã©viter les conflits
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_IDENTITY"] = ""\
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""\
              end\
            end\
          ' Podfile

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ”¨ Raw Build (No Export) & Capture All Logs
        id: build_step
        run: |
          cd ios
          # On utilise 'build' au lieu de 'archive' pour Ã©viter les checks de signature d'export
          # On capture stderr (2) et stdout (1) pour ne rien rater
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            build \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Manually Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          # On va chercher l'application compilÃ©e dans le dossier derivedData
          APP_SOURCE=$(find build/Build/Products/Release-iphoneos -name "FlowOS.app" | head -n 1)
          
          if [ -z "$APP_SOURCE" ]; then
            echo "ERREUR CRITIQUE: Le fichier .app n'a pas Ã©tÃ© crÃ©Ã© malgrÃ© le succÃ¨s apparent."
            exit 1
          fi
          
          cp -R "$APP_SOURCE" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA (Si succÃ¨s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Generate Full Error Report (Si Ã©chec)
        if: failure()
        run: |
          echo "=== RAPPORT D'ERREUR BRUT ===" > crash_report.txt
          echo "Date: $(date)" >> crash_report.txt
          echo "-----------------------------" >> crash_report.txt
          
          echo ">>> 50 DERNIÃˆRES LIGNES (AVEC ERREURS) :" >> crash_report.txt
          tail -n 100 ios/raw_build.log >> crash_report.txt
          
          echo "" >> crash_report.txt
          echo ">>> RECHERCHE DU MOT 'error' :" >> crash_report.txt
          grep -iC 5 "error" ios/raw_build.log >> crash_report.txt || echo "Pas trouvÃ©." >> crash_report.txt

      - name: ðŸ“¤ Upload Crash Report (Si Ã©chec)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt
