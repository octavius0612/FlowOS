name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    # On utilise macOS 15 (Sequoia) pour avoir Xcode 16.1+ requis par React Native
    runs-on: macos-15

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Setup Expo
        run: npm install -g expo-cli

      - name: ğŸš€ Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios

      - name: ğŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ğŸ”¨ Build App (xcodebuild)
        run: |
          cd ios
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            ONLY_ACTIVE_ARCH=NO \
            -allowProvisioningUpdates

      - name: ğŸ“¦ Package IPA
        run: |
          mkdir Payload
          # On dÃ©place le fichier .app vers le dossier Payload
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          # On compresse
          zip -r FlowOS.ipa Payload

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa
