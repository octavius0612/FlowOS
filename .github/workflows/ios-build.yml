name: Build iOS IPA (No Sign - Nuclear)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: üöÄ Prebuild
        run: npx expo prebuild --platform ios

      - name: ü•• Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: üîì Nuclear Signing Removal
        run: |
          cd ios
          # Cette commande magique trouve TOUS les fichiers de configuration (App + Pods) 
          # et force la d√©sactivation de la signature partout.
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g'

      - name: üî® Build App
        run: |
          cd ios
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            -quiet

      - name: üì¶ Package IPA
        run: |
          mkdir Payload
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          zip -r FlowOS.ipa Payload

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa
