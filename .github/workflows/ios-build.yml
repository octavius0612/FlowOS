name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    # On utilise macOS 15 pour avoir Xcode 16 (requis par le nouveau React Native)
    runs-on: macos-15

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: üöÄ Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios

      - name: üîì Disable Signing Manually (The Magic Fix)
        run: |
          cd ios
          # On force la d√©sactivation de la signature directement dans le fichier projet
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' FlowOS.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' FlowOS.xcodeproj/project.pbxproj
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' FlowOS.xcodeproj/project.pbxproj

      - name: ü•• Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: üî® Build App (xcodebuild)
        run: |
          cd ios
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: üì¶ Package IPA
        run: |
          mkdir Payload
          # On r√©cup√®re le .app g√©n√©r√©
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          # On compresse en .ipa
          zip -r FlowOS.ipa Payload

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa
