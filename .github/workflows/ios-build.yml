name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    # On force macOS 14 (Sonoma) avec Xcode 15, tr√®s stable pour Expo 50+
    runs-on: macos-14

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm install

      - name: ‚öôÔ∏è Setup Expo
        run: npm install -g expo-cli

      - name: üöÄ Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios

      - name: ü•• Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: üî® Build App (xcodebuild)
        run: |
          cd ios
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            ONLY_ACTIVE_ARCH=NO \
            -allowProvisioningUpdates

      - name: üì¶ Package IPA
        run: |
          mkdir Payload
          # On d√©place le fichier .app vers le dossier Payload
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          # On compresse
          zip -r FlowOS.ipa Payload

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa