name: Build iOS IPA (Ad-Hoc)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm install
          npm install -g expo-cli

      - name: üöÄ Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios

      - name: üîì Configure Ad-Hoc Signing (The Fix)
        run: |
          cd ios
          # On modifie le projet pour accepter la signature Ad-Hoc
          sed -i '' 's/CODE_SIGNING_ALLOWED = NO/CODE_SIGNING_ALLOWED = YES/g' FlowOS.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = NO/CODE_SIGNING_REQUIRED = YES/g' FlowOS.xcodeproj/project.pbxproj
          # Le tiret "-" signifie signature ad-hoc (locale)
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "-";/g' FlowOS.xcodeproj/project.pbxproj

      - name: ü•• Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: üî® Build App (xcodebuild)
        run: |
          cd ios
          # On utilise -allowProvisioningUpdates m√™me sans compte pour forcer Xcode √† utiliser des profils locaux
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGNING_ALLOWED="YES" \
            -quiet

      - name: üì¶ Package IPA
        run: |
          mkdir Payload
          # On d√©place le fichier .app vers le dossier Payload
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          # On compresse
          zip -r FlowOS.ipa Payload

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa
