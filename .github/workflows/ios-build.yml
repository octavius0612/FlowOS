name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    # Utilisation de macos-latest (actuellement macOS 14/15 sur puce Apple Silicon, plus rapide)
    runs-on: macos-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Setup Expo
        run: npm install -g expo-cli

      - name: ğŸš€ Prebuild (Generate Native iOS Code)
        run: npx expo prebuild --platform ios

      - name: ğŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: ğŸ”¨ Build App (xcodebuild)
        run: |
          cd ios
          xcodebuild -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            -quiet

      - name: ğŸ“¦ Package IPA
        run: |
          mkdir Payload
          mv ios/build/Build/Products/Release-iphoneos/FlowOS.app Payload/
          zip -r FlowOS.ipa Payload

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: FlowOS.ipa
