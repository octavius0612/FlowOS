name: Build iOS IPA (V20 - Armageddon Edition)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # --- BLINDAGE DES FICHIERS CONFIG ---
      - name: ðŸ›¡ Sanitize & Force Configs
        run: |
          # 1. On force un babel.config.js valide
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'], }; };" > babel.config.js
          
          # 2. On nettoie les dossiers poubelles
          rm -rf node_modules ios android .expo
          
          # 3. On force le bundleIdentifier dans app.json pour Ã©viter les conflits
          sed -i '' 's/"bundleIdentifier": ".*"/"bundleIdentifier": "com.flowos.hack"/' app.json || echo "app.json missing"

      # --- INSTALLATION MASSIVE ---
      - name: ðŸ“¦ Install Dependencies (Legacy Peer Deps)
        run: |
          npm install -g expo-cli
          npm install --legacy-peer-deps
          # On installe manuellement tout ce qui pourrait manquer au bundler
          npm install --save-dev --legacy-peer-deps \
            @react-native-community/cli \
            @react-native-community/cli-platform-ios \
            metro-config \
            @react-native/metro-config \
            babel-plugin-module-resolver \
            react-native-reanimated

      # --- GÃ‰NÃ‰RATION NATIVE ---
      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios --clean

      # --- CRÃ‰ATION DE FAUX CERTIFICAT (L'ARME SECRÃˆTE) ---
      - name: ðŸ” Create Self-Signed Certificate
        run: |
          # On crÃ©e un certificat temporaire pour calmer Xcode
          sudo security create-keychain -p "temporary" build.keychain
          sudo security list-keychains -s build.keychain
          sudo security default-keychain -s build.keychain
          sudo security unlock-keychain -p "temporary" build.keychain
          
          # GÃ©nÃ©ration d'un certificat auto-signÃ©
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout selfsigned.key -out selfsigned.crt -subj "/CN=iPhone Developer: Fake User"
          openssl pkcs12 -export -out selfsigned.p12 -inkey selfsigned.key -in selfsigned.crt -passout pass:password -name "Fake Cert"
          
          # Importation dans le trousseau
          sudo security import selfsigned.p12 -k build.keychain -P password -T /usr/bin/codesign
          sudo security set-key-partition-list -S apple-tool:,apple: -s -k "temporary" build.keychain

      # --- MODIFICATION CHIRURGICALE DU PROJET ---
      - name: ðŸ’‰ Deep Project Surgery
        run: |
          cd ios
          # On utilise Ruby pour modifier le Podfile proprement (pas de doublons)
          ruby -e "
            content = File.read('Podfile')
            unless content.include?('CODE_SIGNING_ALLOWED')
              fix = \"
                post_install do |installer|
                  installer.pods_project.targets.each do |target|
                    target.build_configurations.each do |config|
                      config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                      config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                      config.build_settings['CODE_SIGNING_IDENTITY'] = ''
                      config.build_settings['EXPANDED_CODE_SIGN_IDENTITY'] = ''
                    end
                  end
                end
              \"
              # On insÃ¨re avant la fin du fichier si pas de hook, sinon on remplace (trop risquÃ©), ici on append juste en espÃ©rant que cocoapods gÃ¨re le merge ou on le met en haut
              File.open('Podfile', 'a') { |f| f.write(fix) }
            end
          "
          
          # On dÃ©sactive la signature sur le projet principal via sed (plus fiable ici)
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g'

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      # --- LE MANUAL BUNDLE (LE TEST DE VÃ‰RITÃ‰) ---
      - name: ðŸ“¦ Manual Bundle JS
        run: |
          mkdir -p ios/assets
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache

      # --- LE BUILD FINAL ---
      - name: ðŸ”¨ Build Native App (Raw Mode)
        id: build_step
        run: |
          cd ios
          export SKIP_BUNDLING=1
          set -o pipefail
          # On lance le build. Notez CODE_SIGN_IDENTITY="-" pour utiliser le certificat ad-hoc gÃ©nÃ©rÃ© plus haut si besoin
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            2>&1 | tee raw_build.log

      # --- L'EMBALLAGE ---
      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          # On cherche le .app avec find pour Ãªtre sÃ»r
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "CRITICAL FAILURE: .app not found."
            exit 1
          fi
          echo "Packaging $APP_PATH..."
          cp -R "$APP_PATH" Payload/
          zip -r FlowOS.ipa Payload

      # --- UPLOAD ARTIFACTS ---
      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Debug Report (Si Ã©chec)
        if: failure()
        run: |
          echo "=== RAPPORT ARMAGEDDON ===" > crash_report.txt
          echo ">>> BUNDLE STATUS:" >> crash_report.txt
          ls -lh ios/main.jsbundle >> crash_report.txt || echo "Bundle JS manquant" >> crash_report.txt
          echo "" >> crash_report.txt
          echo ">>> BUILD LOG TAIL:" >> crash_report.txt
          tail -n 200 ios/raw_build.log >> crash_report.txt

      - name: ðŸ“¤ Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt