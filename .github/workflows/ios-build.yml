name: Build iOS IPA (V29 - Auto Assets)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ§¹ Clean & Force Package.json
        run: |
          rm -rf node_modules ios android .expo package-lock.json yarn.lock
          
          # Configs de base
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'], }; };" > babel.config.js
          echo "const { getDefaultConfig } = require('expo/metro-config'); const config = getDefaultConfig(__dirname); module.exports = config;" > metro.config.js
          
          # package.json STABLE
          cat <<EOT > package.json
          {
            "name": "flowos",
            "version": "1.0.0",
            "main": "index.js",
            "scripts": { "start": "expo start", "ios": "expo run:ios" },
            "dependencies": {
              "expo": "^51.0.0",
              "react": "18.2.0",
              "react-native": "0.74.5",
              "react-native-reanimated": "~3.10.1",
              "react-native-gesture-handler": "~2.16.1",
              "react-native-safe-area-context": "4.10.5",
              "react-native-screens": "3.31.1",
              "expo-status-bar": "~1.12.1",
              "expo-linear-gradient": "~13.0.2",
              "expo-asset": "~10.0.10",
              "expo-font": "~12.0.9",
              "expo-constants": "~16.0.2",
              "expo-file-system": "~17.0.1",
              "@expo/vector-icons": "^14.0.0",
              "@google/generative-ai": "^0.1.3",
              "@react-native-async-storage/async-storage": "1.23.1"
            },
            "devDependencies": {
              "@babel/core": "^7.20.0",
              "@react-native-community/cli": "13.6.9",
              "@react-native-community/cli-platform-ios": "13.6.9",
              "metro-config": "^0.80.3",
              "@react-native/metro-config": "^0.74.87",
              "@expo/metro-config": "^0.18.11",
              "babel-preset-expo": "^11.0.0"
            },
            "private": true
          }
          EOT
          
          # app.json avec chemins valides
          cat <<EOT > app.json
          {
            "expo": {
              "name": "FlowOS",
              "slug": "flowos",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#ffffff"
              },
              "ios": {
                "supportsTablet": true,
                "bundleIdentifier": "com.flowos.final.v29"
              }
            }
          }
          EOT

      - name: ðŸŽ¨ Create Fake Assets (Le Correctif)
        run: |
          # On crÃ©e le dossier et on tÃ©lÃ©charge des placeholders
          mkdir -p assets
          curl -o assets/icon.png https://dummyimage.com/1024x1024/000/fff.png&text=FlowOS
          curl -o assets/splash.png https://dummyimage.com/1242x2436/fff/000.png&text=Loading
          curl -o assets/adaptive-icon.png https://dummyimage.com/1024x1024/000/fff.png&text=FlowOS
          curl -o assets/favicon.png https://dummyimage.com/48x48/000/fff.png

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install -g expo-cli
          npm install --legacy-peer-deps

      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios --clean

      - name: ðŸ“¦ Manual Bundle JS
        run: |
          mkdir -p ios/assets
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache

      - name: ðŸ’‰ Disable Signing
        run: |
          cd ios
          # Injection Podfile
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_IDENTITY"] = ""\
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""\
              end\
            end\
          ' Podfile
          
          # Nettoyage Projet
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g'

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          RCT_NEW_ARCH_ENABLED=0 pod install --repo-update

      - name: ðŸ”¨ Build Native App
        id: build_step
        run: |
          cd ios
          export SKIP_BUNDLING=1
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            RCT_NEW_ARCH_ENABLED=0 \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "CRITICAL FAILURE: .app not found."
            exit 1
          fi
          cp -R "$APP_PATH" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Debug Report
        if: failure()
        run: |
          echo "=== RAPPORT V29 ===" > crash_report.txt
          tail -n 100 ios/raw_build.log >> crash_report.txt || echo "Pas de log" >> crash_report.txt

      - name: ðŸ“¤ Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt
