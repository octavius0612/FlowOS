name: Build iOS IPA (V24 - Config Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: ðŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # --- Ã‰TAPE CRITIQUE : CRÃ‰ATION DES CONFIGS ---
      - name: ðŸš‘ Generate Missing Configs
        run: |
          # 1. On crÃ©e babel.config.js
          echo "module.exports = function(api) { api.cache(true); return { presets: ['babel-preset-expo'], plugins: ['react-native-reanimated/plugin'], }; };" > babel.config.js
          
          # 2. On crÃ©e metro.config.js (C'est ce qui manquait !)
          echo "const { getDefaultConfig } = require('expo/metro-config'); const config = getDefaultConfig(__dirname); module.exports = config;" > metro.config.js
          
          # 3. On assure un ID unique
          sed -i '' 's/"bundleIdentifier": ".*"/"bundleIdentifier": "com.flowos.v24"/' app.json || echo "app.json missing"

      # --- INSTALLATION ---
      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install -g expo-cli
          
          # Installation standard
          npm install
          
          # On force les versions STABLES et les outils de CONFIG
          npm install --save \
            react-native-reanimated@3.15.0 \
            react-native-gesture-handler@2.18.1 \
            expo-status-bar \
            expo-linear-gradient \
            @react-native-async-storage/async-storage

          # On installe explicitement les outils Metro pour Ã©viter l'erreur "Cannot resolve"
          npm install --save-dev \
            @react-native-community/cli \
            @react-native-community/cli-platform-ios \
            metro-config \
            @react-native/metro-config \
            @expo/metro-config \
            babel-preset-expo

      # --- GÃ‰NÃ‰RATION NATIVE ---
      - name: ðŸš€ Prebuild
        run: npx expo prebuild --platform ios --clean

      # --- TEST DU BUNDLE (Si Ã§a passe ici, le JS est bon) ---
      - name: ðŸ“¦ Manual Bundle JS
        run: |
          mkdir -p ios/assets
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios \
            --reset-cache

      # --- HACK SIGNATURE (Pour Xcode) ---
      - name: ðŸ’‰ Disable Signing
        run: |
          cd ios
          # Injection Podfile
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_IDENTITY"] = ""\
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""\
              end\
            end\
          ' Podfile
          
          # Nettoyage Projet
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
          find . -name "project.pbxproj" -print0 | xargs -0 sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g'

      - name: ðŸ¥¥ Install Pods
        run: |
          cd ios
          pod install --repo-update

      # --- COMPILATION FINALE ---
      - name: ðŸ”¨ Build Native App
        id: build_step
        run: |
          cd ios
          export SKIP_BUNDLING=1
          set -o pipefail
          xcodebuild \
            -workspace FlowOS.xcworkspace \
            -scheme FlowOS \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            2>&1 | tee raw_build.log

      - name: ðŸ“¦ Package IPA
        if: success()
        run: |
          cd ios
          mkdir Payload
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "CRITICAL FAILURE: .app not found."
            exit 1
          fi
          cp -R "$APP_PATH" Payload/
          zip -r FlowOS.ipa Payload

      - name: ðŸ“¤ Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flowos-ipa
          path: ios/FlowOS.ipa

      - name: ðŸ” Debug Report
        if: failure()
        run: |
          echo "=== RAPPORT V24 ===" > crash_report.txt
          tail -n 100 ios/raw_build.log >> crash_report.txt || echo "Pas de log build" >> crash_report.txt

      - name: ðŸ“¤ Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ERROR-REPORT
          path: crash_report.txt
